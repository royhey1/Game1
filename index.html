<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Line Drawing Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* スクロールを防ぐ */
      touch-action: none; /* タッチイベントの干渉を防ぐ */
    }
  </style>
</head>
<body>
  <script>
    let drawing = false;
    let points = [];
    let startPoint = null;
    let endPoint = null;
    let startTime = 0;
    let totalTime = 60 * 1000; // 60秒の総時間
    let score = 0;
    let obstacles = [];
    let gameStarted = false; // ゲームが開始されているか
    let currentStage = 1; // 現在のステージ番号
    let showError = false; // ❌を表示するかどうか
    let errorTime = 0; // ❌の表示開始時間

    function setup() {
      createCanvas(windowWidth, windowHeight); // スマートフォン画面のサイズ
      background(220); // 初期化時に背景を描画
      createStartButton(); // ゲーム開始ボタンを作成
      noLoop(); // 初期状態で描画を停止
    }

    function draw() {
      if (!gameStarted) return; // ゲーム開始後のみ描画

      background(220);

      // スタート地点とゴール地点を描画
      if (startPoint && endPoint) {
        fill(0, 255, 0);
        ellipse(startPoint.x, startPoint.y, 20, 20); // スタート地点
        fill(255, 0, 0);
        ellipse(endPoint.x, endPoint.y, 20, 20); // ゴール地点

        // Startの文字を表示
        fill(0);
        textSize(16);
        textAlign(CENTER, CENTER);
        text('Start', startPoint.x, startPoint.y - 15);

        // Goalの文字を表示
        text('Goal', endPoint.x, endPoint.y - 15);
      }

      // 障害物の描画
      fill(100);
      for (let obs of obstacles) {
        rect(obs.x, obs.y, obs.w, obs.h);
      }

      // 描画中のラインを描画
      if (points.length > 0) {
        noFill();
        stroke(0);
        strokeWeight(2);
        beginShape();
        for (let p of points) {
          vertex(p.x, p.y);
        }
        endShape();
      }

      // 障害物に当たった場合の❌表示
      if (showError && millis() - errorTime < 500) {
        fill(255, 0, 0);
        textSize(64);
        textAlign(CENTER, CENTER);
        text('❌', width / 2, height / 2);
      }

      // 残り時間を計算
      let elapsedTime = millis() - startTime;
      let remainingTime = Math.max(0, totalTime - elapsedTime);

      fill(0);
      textSize(20);
      textAlign(LEFT);
      text(`Time: ${(remainingTime / 1000).toFixed(1)}`, 10, 30);
      text(`Stage: ${currentStage}`, 10, 50);
      text(`Score: ${score.toFixed(1)}`, 10, 70);

      // 時間切れならゲームオーバー
      if (remainingTime <= 0) {
        gameOver();
      }
    }

    function mousePressed() {
      if (startPoint && dist(mouseX, mouseY, startPoint.x, startPoint.y) < 20) {
        drawing = true;
        points = [{ x: mouseX, y: mouseY }]; // 新しいラインを開始
      }
    }

    function mouseDragged() {
      if (drawing) {
        let point = { x: mouseX, y: mouseY };
        points.push(point);

        // 障害物との接触を確認
        for (let obs of obstacles) {
          if (checkOverlap(point.x, point.y, obs)) {
            drawing = false; // 描画を停止
            points = []; // ラインをリセット
            showError = true; // ❌を表示
            errorTime = millis(); // ❌の表示開始時間
            setTimeout(() => (showError = false), 500); // 0.5秒後に❌を非表示
            return;
          }
        }
      }
    }

    function mouseReleased() {
      if (drawing) {
        if (endPoint && dist(mouseX, mouseY, endPoint.x, endPoint.y) < 20) {
          calculateScore();
          alert(`Stage ${currentStage} Cleared! Score: ${score.toFixed(1)}`);
          currentStage++; // ステージを進める
          setupStage(); // 次のステージを設定
        }
        drawing = false;
      }
    }

    function setupStage() {
      points = [];
      startPoint = generateSafePoint();
      endPoint = generateSafePoint();
      obstacles = generateObstacles(currentStage); // 現在のステージ番号に応じた障害物数
      console.log(`Stage ${currentStage} setup completed`);
    }

    function generateSafePoint() {
      let point;
      let isSafe = false;

      while (!isSafe) {
        point = createVector(random(50, windowWidth - 50), random(50, windowHeight - 50));
        isSafe = obstacles.every(obs => !checkOverlap(point.x, point.y, obs));
      }

      return point;
    }

    function generateObstacles(stage) {
      let numObstacles = Math.min(5, stage); // ステージごとに障害物を最大5個まで増加
      let obs = [];
      for (let i = 0; i < numObstacles; i++) {
        let isSafe = false;
        let x, y, w, h;

        while (!isSafe) {
          x = random(50, windowWidth - 100);
          y = random(50, windowHeight - 100);
          w = random(18, 60); // 障害物の幅
          h = random(18, 60); // 障害物の高さ

          let obstacle = { x, y, w, h };
          isSafe =
            !checkOverlap(startPoint.x, startPoint.y, obstacle) &&
            !checkOverlap(endPoint.x, endPoint.y, obstacle);

          if (isSafe) {
            obs.push(obstacle);
          }
        }
      }
      return obs;
    }

    function checkOverlap(x, y, obs) {
      // 矩形と点の衝突判定
      return x > obs.x && x < obs.x + obs.w && y > obs.y && y < obs.y + obs.h;
    }

    function calculateScore() {
      let lineLength = 0;
      let totalDeviation = 0;
      let pointsChecked = 10; // サンプリング数

      // 線の長さと正確性を評価
      for (let i = 1; i < points.length; i++) {
        lineLength += dist(points[i - 1].x, points[i - 1].y, points[i].x, points[i].y);

        // サンプリングして直線からのズレを計算
        if (i % Math.floor(points.length / pointsChecked) === 0) {
          let idealX = lerp(startPoint.x, endPoint.x, i / points.length);
          let idealY = lerp(startPoint.y, endPoint.y, i / points.length);
          let deviation = dist(points[i].x, points[i].y, idealX, idealY);
          totalDeviation += deviation;
        }
      }

      // 最短距離とペナルティ
      let shortestDistance = dist(startPoint.x, startPoint.y, endPoint.x, endPoint.y);
      let distancePenalty = Math.max(0, (lineLength - shortestDistance) * 0.5); // 距離超過ペナルティ
      let accuracyScore = Math.max(0, 100 - (totalDeviation / pointsChecked) * 10); // 正確性スコア

      // 総スコア
      let totalScore = accuracyScore - distancePenalty;
      score += Math.max(0, totalScore); // スコアを加算
    }

    function gameOver() {
      gameStarted = false;
      alert(`Time's up! Total Score: ${score.toFixed(1)}`);
      createStartButton(); // ゲームをリセット
      noLoop(); // 描画を停止
    }

    function createStartButton() {
      let button = createButton('ゲームを開始する');
      button.position(width / 2 - 50, height / 2 - 20);
      button.mousePressed(() => {
        gameStarted = true;
        button.remove();
        startTime = millis(); // ゲーム開始時刻を設定
        currentStage = 1; // ステージをリセット
        score = 0; // スコアをリセット
        setupStage();
        loop();
      });
    }
  </script>
</body>
</html>
