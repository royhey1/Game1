<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Line Drawing Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* スクロールを防ぐ */
      touch-action: none; /* タッチイベントの干渉を防ぐ */
    }
  </style>
</head>
<body>
  <script>
    let drawing = false;
    let points = [];
    let startPoint = null;
    let endPoint = null;
    let startTime = 0;
    let stageTime = 60 * 1000; // 60秒
    let score = 0;
    let obstacles = [];
    let gameStarted = false; // ゲームが開始されているか

    function setup() {
      createCanvas(400, 400);
      background(220); // 初期化時に背景を描画
      createStartButton(); // ゲーム開始ボタンを作成
      noLoop(); // 初期状態で描画を停止
    }

    function draw() {
      if (!gameStarted) return; // ゲーム開始後のみ描画

      background(220);

      // スタート地点とゴール地点を描画
      if (startPoint && endPoint) {
        fill(0, 255, 0);
        ellipse(startPoint.x, startPoint.y, 20, 20); // スタート地点
        fill(255, 0, 0);
        ellipse(endPoint.x, endPoint.y, 20, 20); // ゴール地点

        // Startの文字を表示
        fill(0);
        textSize(16);
        textAlign(CENTER, CENTER);
        text('Start', startPoint.x, startPoint.y - 15);

        // Goalの文字を表示
        text('Goal', endPoint.x, endPoint.y - 15);
      }

      // 障害物の描画
      fill(100);
      for (let obs of obstacles) {
        rect(obs.x, obs.y, obs.w, obs.h);
      }

      // 描画中のラインを描画
      if (points.length > 0) {
        noFill();
        stroke(0);
        strokeWeight(2);
        beginShape();
        for (let p of points) {
          vertex(p.x, p.y);
        }
        endShape();
      }

      // 残り時間を計算
      let elapsedTime = millis() - startTime;
      let remainingTime = stageTime - elapsedTime;

      fill(0);
      textSize(20);
      textAlign(LEFT);
      text(`Time: ${(remainingTime / 1000).toFixed(1)}`, 10, 30);
      text(`Stage: 1`, 10, 50); // ステージは常に1
      text(`Score: ${score.toFixed(1)}`, 10, 70);

      if (remainingTime <= 0) {
        gameOver(); // 時間切れ時の処理
      }
    }

    function mousePressed() {
      if (startPoint && dist(mouseX, mouseY, startPoint.x, startPoint.y) < 20) {
        drawing = true;
        points = [{ x: mouseX, y: mouseY }]; // 新しいラインを開始
      }
    }

    function mouseDragged() {
      if (drawing) {
        points.push({ x: mouseX, y: mouseY }); // 現在の位置を追加
      }
    }

    function mouseReleased() {
      if (drawing) {
        if (endPoint && dist(mouseX, mouseY, endPoint.x, endPoint.y) < 20) {
          calculateScore();
          alert('Stage Cleared! Score: ' + score.toFixed(1));
          setupStage();
        }
        drawing = false;
      }
    }

    function setupStage() {
      points = [];
      startPoint = generateSafePoint();
      endPoint = generateSafePoint();
      obstacles = generateObstacles(1); // ステージは常に1
      startTime = millis();

      console.log('setupStage called');
      console.log('Start Point:', startPoint);
      console.log('End Point:', endPoint);
    }

    function generateSafePoint() {
      let point;
      let isSafe = false;

      while (!isSafe) {
        point = createVector(random(50, 350), random(50, 350));
        isSafe = obstacles.every(obs => !checkOverlap(point.x, point.y, obs));
      }

      return point;
    }

    function generateObstacles(stage) {
      let numObstacles = stage; // ステージ1の障害物数
      let obs = [];
      for (let i = 0; i < numObstacles; i++) {
        let isSafe = false;
        let x, y, w, h;

        while (!isSafe) {
          x = random(50, 300);
          y = random(50, 300);
          w = random(30, 100);
          h = random(30, 100);

          let obstacle = { x, y, w, h };
          isSafe =
            !checkOverlap(startPoint.x, startPoint.y, obstacle) &&
            !checkOverlap(endPoint.x, endPoint.y, obstacle);

          if (isSafe) {
            obs.push(obstacle);
          }
        }
      }
      return obs;
    }

    function checkOverlap(x, y, obs) {
      // 矩形と点の衝突判定
      return x > obs.x && x < obs.x + obs.w && y > obs.y && y < obs.y + obs.h;
    }

    function calculateScore() {
      let lineLength = 0;
      for (let i = 1; i < points.length; i++) {
        lineLength += dist(points[i - 1].x, points[i - 1].y, points[i].x, points[i].y);
      }
      let shortestDistance = dist(startPoint.x, startPoint.y, endPoint.x, endPoint.y);
      let scoreForStage = Math.max(0, 100 - (lineLength / shortestDistance) * 100);
      score += scoreForStage;
    }

    function gameOver() {
      gameStarted = false;
      alert('Time up! Returning to the start screen.');
      createStartButton(); // ゲームをリセット
      noLoop(); // 描画を停止
    }

    function createStartButton() {
      let button = createButton('ゲームを開始する');
      button.position(width / 2 - 50, height / 2 - 20);
      button.mousePressed(() => {
        gameStarted = true;
        button.remove();
        setupStage();
        loop();
      });
    }
  </script>
</body>
</html>
